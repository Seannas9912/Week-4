<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strings And Numbers Practice</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p id="outputText"></p>

        <script>
            var text1 = "10";
            var text2 = "2";

            var num1 = stringToNumber(text1);
            var num2 = stringToNumber(text2);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("outputText").innerHTML = "One or both of the inputs are not valid numbers.";
            } else {
               document.getElementById("outputText").innerHTML = num1 + num2; 
            }

            function stringToNumber(text){
                return parseInt(text);
            }
        </script>
    </body>
</html>
